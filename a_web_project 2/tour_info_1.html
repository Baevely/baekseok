<script>
    window.onload = function (e) {
        let checked_cat = document.querySelectorAll('#tour_cat label div');
        for (let item = 0; item < checked_cat.length; item++) {
            checked_cat[item].addEventListener('click', function (event) {
                let target_cat = event.target;
                //alert(target_cat);

                for (let i = 0; i < checked_cat.length; i++) {
                    if (target_cat != checked_cat[i]) {
                        checked_cat[i].classList.remove('cat_clicked');
                    } else {
                        target_cat.classList.add('cat_clicked');
                    }
                }
            })
        }


        let checked_local = document.querySelectorAll('#tour_local label');
        for (let item = 0; item < checked_local.length; item++) {
            checked_local[item].addEventListener('click', function (event) {
                let local_label = event.target;
                //alert(local_label);
                local_label.classList.toggle('local_clicked');
            })
        }
    }



</script>
